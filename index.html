<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="display" id="display"></div>
        <input type="text" placeholder="Number 01" id="number01">
        <input type="text" placeholder="Number 02" id="number02">
        <input type="text" placeholder="Operator" id="op">
        <input type="button" value="Calculate" id="btn" onclick="calc()">
    </div>
    <script src="app.js"></script>
</body>
</html>
